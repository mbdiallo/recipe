<template name="Recipes">
    {{#if $.Session.get 'newRecipe'}}
        {{> NewRecipe}}
    {{else}}
        <button type="button" class="new-recipe">New Recipe</button>
    {{/if}}

    <section class="recipes">
      {{#if Template.subscriptionsReady}}
          {{#each recipes}}
            {{> Recipe}}
            {{else}}
            {{> NewRecipe}}
          {{/each}}
      {{else}}
          Loading..
      {{/if}}
    </section>
</template>
